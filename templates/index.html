<html>

    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    </head>

    <body>
        <div class="form">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="login">Voctiv Email</label>
                <input type="text" name="login" id="login" required>

                <label for="pass">Voctiv Password</label>
                <input type="password" name="password" id="password" required>

                <label for="uuid">Agent UUID</label>
                <input type="text" name="uuid" id="uuid" required>

                <label for="lang">Language</label>
                <input type="text" name="lang" id="lang" required>

                <label for="sheet">Pattern Sheet </label>
                <input type="file" name="sheet" id="sheet" accept=".xls,.xlsx,.csv" required>

                <input type="submit" value="Test Patterns">
            </form>
        </div>
    </body>

</html>
